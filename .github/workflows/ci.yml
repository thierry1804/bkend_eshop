name: Tests et Validation CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Tests PHP
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Allow Git to use workspace with different ownership
        run: |
          git config --global --add safe.directory /github/workspace

      - name: Fix permissions
        run: |
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE
          sudo chmod -R u+w $GITHUB_WORKSPACE

      - name: Créer le fichier .env avec toutes les variables nécessaires
        run: |
          echo "APP_ENV=test" > .env
          echo "APP_SECRET=test-secret-key-for-ci-$(date +%s)" >> .env
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/symfony_test?serverVersion=8.0.32&charset=utf8mb4" >> .env
          echo "MESSENGER_TRANSPORT_DSN=doctrine://default" >> .env
          echo "MAILER_DSN=null://null" >> .env

      - name: Configurer PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: ctype, iconv, pdo, pdo_mysql
          coverage: none

      - name: Installer les dépendances
        env:
          COMPOSER_HOME: ${{ runner.temp }}/composer
          COMPOSER_CACHE_DIR: ${{ runner.temp }}/composer-cache
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Vérifier la syntaxe PHP
        run: find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \;

      - name: Créer la base de données de test
        env:
          APP_ENV: test
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/symfony_test?serverVersion=8.0.32&charset=utf8mb4
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists || true
          php bin/console doctrine:schema:create --env=test || true

      - name: Exécuter les tests (si disponibles)
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
            php bin/phpunit || echo "Aucun test configuré"
          else
            echo "Aucun test trouvé"
          fi
        continue-on-error: true

      - name: Vérifier le cache Symfony
        env:
          APP_ENV: test
          APP_SECRET: test-secret-key-for-ci
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/symfony_test?serverVersion=8.0.32&charset=utf8mb4
          MESSENGER_TRANSPORT_DSN: doctrine://default
          MAILER_DSN: null://null
        run: |
          php bin/console cache:clear --env=test --no-debug || true
          php bin/console cache:warmup --env=test --no-debug || true

  lint:
    name: Analyse de code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Allow Git to use workspace with different ownership
        run: |
          git config --global --add safe.directory /github/workspace

      - name: Fix permissions
        run: |
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE
          sudo chmod -R u+w $GITHUB_WORKSPACE

      - name: Créer le fichier .env pour CI
        run: |
          echo "APP_ENV=test" > .env
          echo "APP_SECRET=test-secret-key-for-ci-$(date +%s)" >> .env
          echo "DATABASE_URL=sqlite:///:memory:" >> .env
          echo "MESSENGER_TRANSPORT_DSN=doctrine://default" >> .env
          echo "MAILER_DSN=null://null" >> .env

      - name: Configurer PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: ctype, iconv, pdo, pdo_sqlite

      - name: Installer les dépendances
        env:
          COMPOSER_HOME: ${{ runner.temp }}/composer
          COMPOSER_CACHE_DIR: ${{ runner.temp }}/composer-cache
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Vérifier la syntaxe PHP
        run: find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \;

      - name: Vérifier le formatage (si PHP CS Fixer est installé)
        run: |
          if [ -f "vendor/bin/php-cs-fixer" ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff || true
          else
            echo "PHP CS Fixer non installé, skip..."
          fi
        continue-on-error: true

