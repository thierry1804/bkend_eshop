name: Déploiement Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Déployer l'application
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Allow Git to use workspace with different ownership
        run: |
          git config --global --add safe.directory /github/workspace

      - name: Fix permissions
        run: |
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE
          sudo chmod -R u+w $GITHUB_WORKSPACE

      - name: Créer le fichier .env pour le build
        run: |
          echo "APP_ENV=prod" > .env
          echo "APP_DEBUG=0" >> .env
          echo "DATABASE_URL=sqlite:///:memory:" >> .env
          echo "MESSENGER_TRANSPORT_DSN=doctrine://default" >> .env
          echo "MAILER_DSN=null://null" >> .env

      - name: Configurer PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: ctype, iconv, pdo, pdo_mysql, pdo_sqlite
          coverage: none

      - name: Installer les dépendances
        env:
          COMPOSER_HOME: ${{ runner.temp }}/composer
          COMPOSER_CACHE_DIR: ${{ runner.temp }}/composer-cache
          APP_ENV: prod
          APP_DEBUG: 0
          DATABASE_URL: "sqlite:///:memory:"
          MESSENGER_TRANSPORT_DSN: "doctrine://default"
          MAILER_DSN: "null://null"
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist --no-progress

      - name: Vérifier la syntaxe PHP
        run: find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \;

      - name: Préparer l'environnement de production
        env:
          APP_ENV: prod
          APP_DEBUG: 0
          APP_SECRET: build-secret-key-for-production
          DATABASE_URL: "sqlite:///:memory:"
          MESSENGER_TRANSPORT_DSN: "doctrine://default"
          MAILER_DSN: "null://null"
        run: |
          php bin/console cache:clear --env=prod --no-debug || true
          php bin/console cache:warmup --env=prod --no-debug || true

      - name: Préparer les fichiers pour le déploiement
        run: |
          # Créer un répertoire de déploiement propre
          mkdir -p deploy
          
          # Copier tous les fichiers nécessaires
          # L'action FTP-Deploy gérera les exclusions supplémentaires
          cp -r bin config public src templates vendor composer.json composer.lock symfony.lock deploy/ 2>/dev/null || true
          
          # Copier le dossier scripts (contient post-deploy.sh)
          if [ -d "scripts" ]; then
            cp -r scripts deploy/ 2>/dev/null || true
          fi
          
          # Créer les répertoires nécessaires
          mkdir -p deploy/var/cache deploy/var/log
          
          # Créer un fichier .env.local avec les valeurs de base
          # Les secrets doivent être ajoutés manuellement sur le serveur
          cat > deploy/.env.local << 'EOF'
          APP_ENV=prod
          APP_DEBUG=0
          # Les variables suivantes doivent être configurées manuellement :
          # APP_SECRET=
          # MAILER_DSN=
          # MESSENGER_TRANSPORT_DSN=doctrine://default
          # DATABASE_URL=
          # CORS_ALLOW_ORIGIN=
          EOF

      - name: Vérifier la configuration FTP
        id: check_ftp
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ] || [ -z "${{ secrets.FTP_USERNAME }}" ] || [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "ftp_configured=false" >> $GITHUB_OUTPUT
            echo "⚠️  Les secrets FTP ne sont pas configurés, le déploiement sera ignoré"
          else
            echo "ftp_configured=true" >> $GITHUB_OUTPUT
            echo "✓ Configuration FTP détectée"
          fi

      - name: Déployer via FTP
        if: steps.check_ftp.outputs.ftp_configured == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          protocol: ${{ secrets.FTP_PROTOCOL || 'ftp' }}
          local-dir: ./deploy/
          server-dir: ${{ secrets.FTP_SERVER_DIR || '/' }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/.env
            **/.env.dev
            **/.env.test
            **/.env.prod
            **/var/cache/**
            **/var/log/**
            **/tests/**
            **/*.md
            **/.gitignore

      - name: Appeler le script de post-déploiement automatique
        run: |
          TOKEN="${{ secrets.POST_DEPLOY_TOKEN }}"
          URL="${{ secrets.POST_DEPLOY_WEBHOOK_URL }}"
          
          if [ -z "$URL" ]; then
            echo "⚠️  POST_DEPLOY_WEBHOOK_URL n'est pas configuré, étape ignorée"
            exit 0
          fi
          
          if [ -n "$TOKEN" ]; then
            curl -X GET "$URL?token=$TOKEN" || echo "⚠️  Impossible d'appeler le webhook (non bloquant)"
          else
            curl -X GET "$URL" || echo "⚠️  Impossible d'appeler le webhook (non bloquant)"
          fi
        continue-on-error: true

