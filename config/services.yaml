parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Controller\ContactMailController:
        arguments:
            $contactMailLimiter: '@limiter.contact_mail'

    App\EventSubscriber\CorsSubscriber:
        arguments:
            $allowedOrigin: '%env(CORS_ALLOW_ORIGIN)%'
